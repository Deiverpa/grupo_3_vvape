<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/nav-foot.css">
    <link rel="stylesheet" href="/css/formsproduct.css">
    <script src="https://kit.fontawesome.com/3a5c03d4d2.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bf896e772d.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Open+Sans&family=Righteous&display=swap" rel="stylesheet">
    <title>Modify product</title>
</head>
<body>
    <!-- INICIO HEADER -->
    <header>
        <nav class="principalNav">
            <div class="logo">
                <a href="/index"><img class="logoVvape"src="/images/navlogo2.png" alt="logo"></a>
            </div>
                <ul class="navtitles">
                    <li class="navtitles-access"><i class="fas fa-user-circle"></i><a href="#">Acceso</a></li>
                    <li><i class="fa-solid fa-fire-flame-curved"></i><a href="/productindex">Productos</a></li>
                    <li><i class="fas fa-shopping-cart"></i><a href="/shoppingcart">Carrito</a></li>
                </ul>
            <i id="burger"class="fa-solid fa-bars navicon"></i>
        </nav>
    </header>
    <!-- FINAL HEADER -->
    <!-- INICIO MAIN -->
    <main>
        <div class="principalForm">
        <fieldset>
        <form action="newproduct.html" method="POST">
            <p class="formTitle">
                ¡MODIFICA UN PRODUCTO!
            </p>
            <div class="flexForm">

                <p>
                    <label for="categoria">Elige un producto:</label>
                    </p>
                    <select name="cantidad" class="control" >
                        <option value="" disabled selected hidden>Selecciona</option>
                        <option value="producto1">Producto 1</option>
                        <option value="producto2">Producto 2</option>
                        <option value="producto2">Producto 3</option>
                        <option value="producto2">Producto 4</option>
                        <option value="producto2">Producto 5</option>
                        <option value="producto2">Producto 6</option>
                        <option value="producto2">Producto 7</option>
                        <option value="producto2">Producto 8</option>
                </select>                    
            <p>
                <label for="nombre">Nuevo nombre</label>
            </p>
            <input type="text" id="nombre" name="nombre">
            <p>
                <label for="descripcion">Nueva descripción:</label>
            </p>
            <input type="text" id="descripcion" name="descripcion">

            <p>
            <label for="imagen">Nueva foto:</label>
            </p>
            <input type="file" id="foto" name="foto" accept=".jpg, .png, .jpeg" >

            <p>
                <label for="categoria">Tipo de producto:</label>
                </p>
                <select name="cantidad" class="control" >
                    <option value="" disabled selected hidden>Selecciona</option>
                    <option value="vapeador">Vapeador</option>
                    <option value="esencia">Esencia</option>
            </select>
            <p>
            <label for="precio">Nuevo precio:</label>
            </p>
            <input type="text" id="precio" name="precio" inputmode="numeric">
            <p>
                <label for="precio">IVA:</label>
                </p>
                <input type="text" id="precio" name="precio" inputmode="numeric">
            <div class="buttons">
                <p class="formTitle2">
                    
                <a class="loginBtn"><input class="loginBtn" type="reset" value="Limpiar"></a>
                </p>
                
                <p class="formTitle2">
                <a class="loginBtn" href="/product"><input class="loginBtn" type="submit" href="/productindex" value="Modificar"></a>
                </p>
            </div>
                           
        
        </form>
          
        </fieldset>
        </div>
    </main>
    <!-- INICIO FOOTER -->
    <footer >
        <ul class="footTitles">
            <li><a href="#">Términos y condiciones</a></li>
            <li><a href="#">Digital House 2022</a></li>
            <li><a href="#">VVAPE - DH</a></li>
        </ul>
    </footer>
    <!-- FINAL FOOTER -->
</body>
</html>
